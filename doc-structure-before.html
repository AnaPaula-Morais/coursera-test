<!-- Essa tag diz ao navegador que ele deve se preparar
para rederizar HTML -->
<!DOCTYPE html>
<!-- Esta tag contem todo o documento html -->
<html lang="en">
<!-- Contém ítens que descrevem o conteúdoprincipal 
da página-->
<head>
    <!-- Especifica o conjunto de caracteres na codificação -->
    <meta charset="utf-8">
    <!-- Título da página -->
    <title>Coursera is Cool!</title>
</head>
<!-- É a raiz de todo o conteúdo visível para o usuário, é o
viweport -->
<body>
    <p>Coursera is so COOL! I am learning SO much!</p> 
</body>
</html>
